<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Using REST Countries API, this website displays information about different countries."
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/app.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Where in the world?</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.onload = function() {
        let toggle = false;
        darkButton = document.getElementById("dark-mode");
        darkButton.onclick = function() {
          toggle = !toggle;
          if (toggle) {
            document.documentElement.style.setProperty('--white', 'hsl(209, 23%, 22%)');
            document.documentElement.style.setProperty('--light-gray', 'hsl(207, 26%, 17%)');
            document.documentElement.style.setProperty('--dark-gray', 'hsl(0, 0%, 100%)');
            document.documentElement.style.setProperty('--dark-blue-lmt', 'hsl(0, 0%, 100%)');
            document.documentElement.style.setProperty('--shadow-main', 'rgba(30,30,30,1)');
            document.documentElement.style.setProperty('--shadow-inputs', 'rgba(30,30,30,1)');
          } else {
            document.documentElement.style.setProperty('--white', 'hsl(0, 0%, 100%)');
            document.documentElement.style.setProperty('--light-gray', 'hsl(0, 0%, 98%)');
            document.documentElement.style.setProperty('--dark-gray', 'hsl(0, 0%, 52%)');
            document.documentElement.style.setProperty('--dark-blue-lmt', 'hsl(200, 15%, 18%)');
            document.documentElement.style.setProperty('--shadow-main', 'rgba(200,200,200, 1)');
            document.documentElement.style.setProperty('--shadow-inputs', 'rgba(0,0,0,.15');
          }
        }
      }
    </script>
  </body>
</html>
